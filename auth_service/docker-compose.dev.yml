# auth_service/docker-compose.dev.yml
services:
  auth_service_dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
      - ./init_database.sh:/app/init_database.sh
      - ./scripts:/app/scripts
    env_file:
      - ./.env.dev # Load development environment variables
    networks:
      - paservices_network
      - supabase_network_paservices # Connect to Supabase network from root compose

networks:
  paservices_network:
    name: paservices_network
    driver: bridge
  supabase_network_paservices:
    external: true
