repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
      - id: black
        args: ["--line-length=88"]
  - repo: https://github.com/charliermarsh/ruff
    rev: v0.0.278
    hooks:
      - id: ruff
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
