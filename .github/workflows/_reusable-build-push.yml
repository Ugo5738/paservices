# This is a reusable workflow for building and pushing a Docker image for a single service.
name: Reusable Build and Push

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      image_name:
        required: true
        type: string
    secrets:
      dockerhub_username:
        required: true
      dockerhub_token:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ inputs.dockerhub_token }}

      - name: Build and Push Docker Image for ${{ inputs.service_name }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ inputs.service_name }}
          file: ./${{ inputs.service_name }}/Dockerfile.prod
          push: true
          # Building for both amd64 (most cloud servers) and arm64 (Mac M-series, AWS Graviton) is a best practice.
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ inputs.image_name }}:${{ github.sha }}
            ${{ inputs.image_name }}:latest
